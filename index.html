                            <div class="radio-buttons">
                                <label for="yes">Yes</label>
                                <input id="yes" type="radio" name="status" value="Read">
                                <label for="no">No</label>

                            </div>
                        </div>
                        <div>
                            <input type="submit" class="submit" value="Add">
                        </div>
                    </form>
                    <button id="add" class="add-button-closed" onclick="AddToCollection()">Add to</br>collection</button>
