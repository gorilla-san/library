<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header></header>
    <main>
        <button id="sensor" onclick="consoleRun()"></button>
        <div id="shelf-1"class="shelf">
            <div class="book">
                <p>BOOK 1</p>
            </div>
            <div class="book">
                <p>BOOK 2</p>
            </div>
            <div class="book">
                <p>BOOK 3</p>
            </div>
            <div class="book">
                <p>BOOK 4</p>
            </div>
            <div class="book">
                <p>BOOK 5</p>
            </div>
        </div>
        <div class="shelf">
            <div id="console" class="console-closed">
                <div id="add-book" class="add-book-closed">
                    <form id="add-book-form" class="add-book-form-closed" action="submit" method="POST" action="#"> 
                        <div>
                            <label for="title">Title</label>
                            <input id="title"type="text">
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input id="author" type="text">
                        </div>
                        <div>
                            <label for="bookmark">Bookmark</label>
                            <input id="bookmark" type="number">
                        </div>
                        <div class="status">
                            <p id="radio-label">Read</p>
                            <div class="radio-buttons">
                                <label for="yes">Yes</label>
                                <input id="yes" type="radio" name="status" value="Read">
                                <label for="no">No</label>
                                <input id="no" type="radio" name="status" value="Unread">
                            </div>
                        </div>
                        <div>
                            <input type="submit" class="submit" value="Add">
                        </div>
                    </form>
                    <button id="add" class="add-button-closed" onclick="AddToCollection()">Add to</br>collection</button>
                </div>           
            </div>
        </div>
        <div class="shelf"></div>
    </main>
    <footer></footer>    
</body>
</html>
